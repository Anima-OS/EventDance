<!DOCTYPE html>
<html>

<head>
  <style>
    body {
        overflow: hidden;
    }

    .viewport {
        display: block;
        border: inset 1px gray;
        background-color: #CCC;
        width: 640px;
        height: 400px;
        overflow: hidden;
    }

    .wrapper {
        display: inline;
        position: relative;

        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }

    .canvas {
    }

    .index_box {
        text-align: center;
        font-size: 450px;
        color: #D0D0D0;
        position: absolute;
        top: -40px;
        left: 200px;
    }

  </style>
  <script type="text/javascript" src="json.js"></script>
  <script type="text/javascript" src="sharedImage.js"></script>
  <script type="text/javascript" src="/transport"></script>
  <script type="text/javascript">

var sharedImage;

function receive (data) {
    var cmd = Json.decode (data);
    switch (cmd[0]) {
       case "update":
           sharedImage.update (cmd[1]);
           break;
       case "set-index":
          sharedImage.setViewportIndex (cmd[1]);
          break;
    }
}

function start () {
    Evd.transport.setOnReceive (receive, null);

    sharedImage = new SharedImage (document.body);
}

  </script>
</head>

<body onload="start ()">
</body>
</html>
