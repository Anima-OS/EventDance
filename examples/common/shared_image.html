<!DOCTYPE html>
<html>

<head>
  <style>
    body {
        overflow: hidden;
    }

    .viewport {
        display: block;
        border: inset 1px gray;
        background-color: #CCC;
        width: 640px;
        height: 400px;
        overflow: hidden;
    }

    .wrapper {
        display: inline;
        position: relative;

        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }

    .canvas {
    }

    .index_box {
        text-align: center;
        font-size: 450px;
        color: #D0D0D0;
        position: absolute;
        top: -40px;
        left: 200px;
    }

  </style>
  <script type="text/javascript" src="sharedImage.js"></script>
  <script type="text/javascript" src="/transport"></script>
  <script type="text/javascript">

var sharedImage;
var transport;

function receive (peer) {
    var data = peer.receiveText ();

    var cmd = JSON.parse (data);
    switch (cmd[0]) {
       case "update":
           sharedImage.update (cmd[1]);
           break;
       case "set-index":
          sharedImage.setViewportIndex (cmd[1]);
          break;
    }
}

function onNewPeer (peer) {
    sharedImage = new SharedImage ({
        container: document.body,
        peer: peer
    });
}

function start () {
    transport = new Evd.LongPolling ({url: "/transport"});

    transport.addEventListener ("new-peer", onNewPeer);
    transport.addEventListener ("receive", receive);

    transport.open ();
}

  </script>
</head>

<body onload="start ()" onunload="transport.close ()">
</body>
</html>
